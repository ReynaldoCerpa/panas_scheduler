{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <section>
        <h1>Posts</h1>
        {% for post in posts %}
            <article> 
                <div class='post'>

                <a href="{% url 'posts:page' slug=post.slug %}">
                    <h2>
                        {{ post.title }}
                    </h2>
                    <p>{{ post.date }} by {{ post.author}}</p>
                    <p>{{ post.body }}</p>
                </a>
                </div>
            </article>
        {% endfor %}
    </section>
{% endblock %}
